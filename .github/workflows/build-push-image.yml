name: Build & Push

on:
  push:
    branches:
    - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-push-image:
    uses: beeldengeluid/gha-workflows/.github/workflows/build-push-image.yml@f96114651b1976bf74f358a35e58336da0cce5ab # v2026.01.29
    secrets: inherit
    permissions:
      contents: read
      packages: write
      id-token: write
