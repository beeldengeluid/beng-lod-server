name: Build & Push

on:
  push:
    branches:
    - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-push-image:
    uses: beeldengeluid/gha-workflows/.github/workflows/build-push-image.yml@0fb225a8529576d20e9e531225eaf12d65c987c8 # v2025.10.11
    secrets: inherit
    permissions:
      contents: read
      packages: write
      id-token: write
