name: Build & Push

on:
  push:
    branches:
    - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-push-image:
    uses: beeldengeluid/gha-workflows/.github/workflows/build-push-image.yml@f526f6998a7821b16d0b0409503a6dc9cbbb567d # v2025.12.22
    secrets: inherit
    permissions:
      contents: read
      packages: write
      id-token: write
