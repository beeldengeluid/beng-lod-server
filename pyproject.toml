[tool.black]
# we use all the defaults

[tool.pytest.ini_options]
testpaths = [
  "src/tests/unit_tests",
]
addopts = [
  "--cov",
]

[tool.coverage.run]
omit = [
  "src/tests/*"
]

[tool.mypy]
explicit_package_bases = true
mypy_path = "src"
python_version = "3.8"

[[tool.mypy.overrides]]
module = [
  "apis.*",
  "config.*",
  "elasticsearch",
  "flask_restx",
  "flask",
  "importer.*",
  "lxml.*",
  "mockito",
  "models.*",
  "numpy",
  "pytest",
  "rdflib.*",
  "validators.*",
]
ignore_missing_imports = true
