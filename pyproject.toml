[tool.poetry]
name = "beng-lod-server"
version = "1.0"
description = "Webserver serving LOD for the NISV catalogue items, datasets and GTAA."
authors = [
  "Willem Melder <wmelder@beeldengeluid.nl>", 
  "Mari Wigham <mwigham@beeldengeluid.nl>", 
  "Govert Brinkmann <gbrinkmann@beeldengeluid.nl>"
  ]
license = "MIT"
readme = "README.md"
packages = []

[tool.poetry.dependencies]
python = "^3.11"
requests = "==2.32.3"
rdflib = "==6.3.2"
validators = "==0.33.0"
pyyaml = "==6.0.1"
Flask-Cors = "==4.0.1"
flask = "==2.2.5"
flask-restx = "==1.3.0"
gunicorn = "^22.0.0"


[tool.poetry.group.dev.dependencies]
pytest = "==8.3.1"
pytest-cov = "==5.0.0"
mockito = "==1.5.0"
black = "==24.4.2"
flake8 = "==7.1.0"
flake8-bugbear = "==24.4.26"
mypy = "==1.10.1"
types-requests = "==2.32.0.20240712"
types-flask-cors = "==4.0.0.20240523"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
requires-python = "3.11"

[tool.black]
# we use all the defaults

[tool.pytest.ini_options]
testpaths = [
  "src/tests/unit_tests",
]
addopts = [
#  "--cov",
]

[tool.coverage.run]
omit = [
  "src/tests/*"
]

[tool.mypy]
explicit_package_bases = true
mypy_path = "src"
python_version = "3.11"

[[tool.mypy.overrides]]
module = [
  "apis.*",
  "config.*",
  "elasticsearch",
  "flask_restx",
  "flask",
  "importer.*",
  "mockito",
  "models.*",
  "numpy",
  "pytest",
  "rdflib.*",
  "validators.*",
  "yaml.*",
]
ignore_missing_imports = true
