<!doctype html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/mw-lod-style.css')}}">
		<link rel="shortcut icon" href="{{ url_for('static', filename='mw_favicon.ico') }}">
		<title>{% block title %}{% endblock %} - Muziekweb</title>
		<script type="application/ld+json">{% block structured_data %}{% endblock %}</script>
	</head>
	<body>
		<nav class="navbar navbar-light bg-white">
			<div class="container-fluid">
				<span class="navbar-brand">
					<img src="{{url_for('static', filename='images/mw_logo_footer.png')}}" alt="Muziekweb.nl logo" width="220" height="28" class="d-inline-block align-text-top">
					<strong>lod</strong> view
				</span>
			</div>
		</nav>
		{% block mw_resource_lod_view_header %}{% endblock %}
		{% block resource_lod_view %}{% endblock %}
		{% block resource_lod_view_footer %}{% endblock %}
	</body>
</html>
