<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/beng-lod-style.css')}}"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>{% block title %}{% endblock %} - Beeld en Geluid</title>
</head>

<body class="body">
<div class="container-fluid">
    <div id="logo">
        <img src="{{url_for('static', filename='images/B&G_logo_RGB_liggend_RL.png')}}"
             alt="B&G logo"
             style="width:142px;height:30px;"/>
        <span id="logo_title"><span style="font-weight:bold;">lod</span> view</span>
    </div>
</div>
{% block resource_lod_view_header %}{% endblock %}
{% block resource_lod_view %}{% endblock %}
{% block resource_lod_view_footer %}{% endblock %}
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
